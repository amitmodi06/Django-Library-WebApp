{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>

  <p class="text-muted">({{ author.date_of_birth }} - {% if  author.data_of_death %}{{ author.data_of_death }}{% endif %})</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
      <hr />
      <p><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></p>
      <p>{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
